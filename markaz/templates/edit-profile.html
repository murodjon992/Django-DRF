{% extends 'index.html' %}
{% block content %}
{% load static %}

 <main>
   <!-- Slider Area Start-->
   <div class="slider-area slider-bg ">
     <!-- Single Slider -->
     <div class="single-slider d-flex align-items-center slider-height3">
       <div class="container">
         <div class="row align-items-center justify-content-center">
           <div class="col-xl-8 col-lg-9 col-md-12 ">
             <div class="hero__caption hero__caption3 text-center">
               <h1 data-animation="fadeInLeft" data-delay=".6s ">Kabinet</h1>
             </div>
           </div>
         </div>
       </div>
     </div>
     <!-- Slider Shape -->
     <div class="slider-shape d-none d-lg-block">
       <img class="slider-shape1" src="assets/img/hero/top-left-shape.png" alt="">
     </div>
   </div>
   <!-- Slider Area End -->
   <!--? Blog Area Start -->
   <section class="blog_area single-post-area section-padding">
     <div class="container">
          <a class="bg-danger p-1 mb-3 rounded" href="{% url 'user-profile' user.username %}">Kabinetga</a>
      <div class="row">
       <div class="col-lg-8">
        <h2>O'quvchi malumotlari</h2>
     <form action="{% url 'update_profile' user.id %}" enctype="multipart/form-data" method="post">
         {% csrf_token %}
          <div class="form-group">
                <label>Familiyasi</label>
                <input class="form-control form-control-lg" name="last_name" value="{{ user.last_name }}" type="text">
         </div>
          <div class="form-group">
                <label>Ismi</label>
                <input class="form-control form-control-lg" name="first_name" value="{{ user.first_name }}" type="text">
         </div>
          <div class="form-group">
                <label>Elektron pochta</label>
                <input class="form-control form-control-lg" name="email" value="{{ user.email }}" type="email">
         </div>
          <div class="form-group">
                <label>Rasmi</label>
                <input class="form-control form-control-lg" name="profile_pic"  type="file">
         </div>
          <div class="form-group">
              <img class="border m-2 border-dark" width="150" src="/media/{{user.profile_pic}}" alt="">
         </div>
          <div class="form-group">
               <button class="bg-danger btn p-1 rounded" type="submit">Yangilash</button>
         </div>
     </form>



</div>
</div>
</div>
</section>
<!-- Blog Area End -->
</main>
{% endblock %}
