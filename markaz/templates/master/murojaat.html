{% extends 'master/index.html' %}
{% block content %}

        <div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h3 class="page-title">Murojaatlar</h3>
				</div>
			</div>
		</div>
        <div class="content">
            <div class="col-12">
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title">Murojaatlar Jadvali</h4>
				  <div class="box-controls pull-right">
					<div class="lookup lookup-circle lookup-right">
					  <input type="text" name="s">
					</div>
				  </div>
				</div>
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="table-responsive">
					  <table class="table table-hover">
						<tr>
						  <th>TR</th>
						  <th>Ismi</th>
						  <th>Murojaat xabari</th>
						  <th>Murojaatchi raqami</th>
						  <th>Xarakatlar</th>
						</tr>
						  {% for i in murojaat %}
						<tr>
						  <td>{{ forloop.counter }}</td>
						  <td>{{ i.name }}</td>
						  <td>{{ i.body }}</td>
						  <td>{{ i.phone }}</td>
						  <td>
							  <a href="{%  url 'delete_murojaat' i.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
						  </td>
						</tr>
						  {% endfor %}
					  </table>
					</div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			</div>
        </div>

{% endblock %}
