{% extends 'master/index.html' %}
{% block content %}

        <div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h3 class="page-title">Yangiliklar ro'yxati</h3>
                    <a class="btn btn-outline btn-success" href="{% url 'add-new' %}">Yangilik qo'shish</a>
				</div>
			</div>
		</div>
        <div class="content">
            <div class="col-12">
			{% include 'messa.html' %}
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title">Yangiliklar Jadvali</h4>
				  <div class="box-controls pull-right">
					<div class="lookup lookup-circle lookup-right">
					  <input type="text" name="s">
					</div>
				  </div>
				</div>
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="table-responsive">
					  <table class="table table-hover">
						<tr>
						  <th>ID</th>
						  <th>Nomi</th>
						  <th>Izoh</th>
						  <th>Rasm</th>
						  <th>Xarakatlar</th>
						</tr>
						  {% for i in new %}
						<tr>
						  <td>{{ i.id }}</td>
						  <td>{{ i.title }}</td>
						  <td width="50%">{{ i.body }}</td>
						  <td><img width="100" height="100" src=" /media/{{ i.new_img }}" alt=""> </td>
						  <td>
							  <a href="{%  url 'edit-new' i.id %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
							  <a href="{%  url 'delete-new' i.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
						  </td>
						</tr>
						  {% endfor %}
					  </table>
					</div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			</div>
        </div>

{% endblock %}
